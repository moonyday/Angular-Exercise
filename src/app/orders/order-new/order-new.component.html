<mat-card>
  <mat-card-title>Date Picker</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Simple Date" [matDatepicker]='SimpleDate'>
      <mat-datepicker-toggle matSuffix [for]='simpleDate'></mat-datepicker-toggle>
      <mat-datepicker #simpleDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Filtered Date" [matDatepicker]='dateFilter' [min]='minDate'>
        <mat-datepicker-toggle matSuffix [for]='dateFilter'></mat-datepicker-toggle>
        <mat-datepicker #dateFilter></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Valid Date" [matDatepicker]='dateValid' [min]='minDate' [formControl]="dateCtrl">
        <mat-datepicker-toggle matSuffix [for]='dateValid'></mat-datepicker-toggle>
        <mat-datepicker #dateValid></mat-datepicker>
        <mat-error align='end' *ngIf="dateCtrl.hasError('required')">
          A valid date mm/dd/yyyy is required!
        </mat-error>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
